{% load static %}

<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="icon" type="image/svg+xml" href="{% static 'main/scales.svg' %}">
    <title>FQW | {% block title %} {% endblock %}</title>
</head>
<body>
<header>
    <div>
        <div>
            <img src="https://mgppu.ru/theme/New/img/msupe_logo_ru_full.png" alt="Логотип МГППУ">
        </div>
        <div class="logo">
            <img src="{% static 'main/scales.svg' %}" alt="logo-scales">
            <h1>One on one</h1>
        </div>
    </div>
    <menu>
        <a href="{% url 'home' %}"><li><i class="fas fa-home"></i> Главная</li></a>
        <a href="{% url 'load' %}"><i class="fas fa-plus-square"></i> Добавить сравнения</li></a>
    </menu>
</header>
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
